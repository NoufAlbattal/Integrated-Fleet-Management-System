<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Add</title>
    <link rel="icon"type="image/x-icon" href="{{ url_for('static', filename='seder.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='addstyle.css') }}"></head>
<body>
    <form class="form-container" "{{url_for('InsuranceAdd')}}" method="POST">

    <form class="form-container">
        <label for="insurance-number">Insurance Number<span>*</span></label>
        <input type="text" id="insurance-number" required>

        <label for="chassis Number">Chassis Number <span>*</span></label>
        <input type="text" id="chassis Number" required>

<fieldset>
            <legend>Status</legend>
            <label>
                <input type="radio" name="status" value="Repaired" required> Repaired
            </label>
            <label>
                <input type="radio" name="status" value="Under repair"> Under repair
            </label>
            <label>
                <input type="radio" name="status" value="Under review"> Under review
            </label>
        </fieldset>

        <label for="start-date">Start Date <span>*</span></label>
        <input type="date" id="start-date" required>

        <label for="end-date">End Date <span>*</span></label>
        <input type="date" id="end-date" required>

        <label for="deductible">Deductible <span>*</span></label>
        <input type="text" id="deductible" required>

        <label for="depreciation">Depreciation <span>*</span></label>
        <input type="text" id="depreciation" required>

        <label for="attachment">Attachment <span>*</span></label>
        <input type="file" id="attachment" required>


        <div class="button-group">
            <a href="{{ url_for('Insurance') }}">
                <button type="button" class="cancel-button">Cancel</button>
            </a>
            <a href="{{ url_for('Insurance') }}">
                <button type="submit" class="add-button">Add</button>
            </a>
        </div>

        
    </form>
</body>
</html>
