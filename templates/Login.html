<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon"type="image/x-icon" href="{{ url_for('static', filename='seder.ico') }}">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='login.css') }}">
</head>
<body>   
     <div class="container">
    
    <div class="left-panel">
        <div class="logo" >
            <img src ="/static/Logo.png"alt ="logo">
        </div>
            <h1><bold>Welcome To <br> <span>Fleet</span> Management System</bold></h1>
            <p>
                Easily manage your vehicles, track fuel usage, record violations and More. 
                Everything you need to keep your fleet running smoothly is here.
            </p>
    </div>
    <div class="right-panel">
        <form method="post">
            <div class="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br>
            <button type="submit">Login</button>
        </form></div>
        
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
</body>
</html>
