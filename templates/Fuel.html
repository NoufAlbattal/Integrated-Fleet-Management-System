<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='seder.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='mainstyle.css') }}">
</head>
<body>
  <!-- Sidebar Section -->
  <div class="sidebar">
    <button class="icon">
        <a href="{{ url_for('user') }}">
            <img src="{{ url_for('static', filename='user.png') }}">
        </a>
    </button>

    <button class="icon">
        <a href="https://sedergroupsa-my.sharepoint.com/:u:/g/personal/rimisa_seder_sa/EQCHF21UnmVFvevRPV1EDQcB5wiRS5CGoykEWJlTtwc3gQ?e=nCdXNN" target="_blank">
            <img src="{{ url_for('static', filename='dashboard.png') }}">
        </a>
    </button>

    <button class="icon">
        <label for="upload-file">
            <img src="{{ url_for('static', filename='upload.png') }}">
        </label>
        <input type="file" id="upload-file" style="display: none;">
    </button>

    <button class="icon">
        
        <img src="{{ url_for('static', filename='plus.png') }}">
    
    </button>

    <button class="icon">
        <a href="{{ url_for('logout') }}">
            <img src="{{ url_for('static', filename='logout.png') }}">
        </a>
    </button>
</div>

        <!-- Add sidebar buttons here if needed -->
    

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <h1>Fuel</h1>

        <!-- الجدول الأول -->
        <form method="POST" action="{{ url_for('Fuel') }}">
            <table>
                <thead>
                    <tr>
                        <th class="blue">Date</th>
                        <th>PlateNo</th>
                        <th>Type</th>
                        <th>Product</th>
                        <th>Liters</th>
                        <th>Amount</th>
                        <th>Vehicle</th>
                        <th>Division</th>
                        <th>Branch</th>
                        <th>Dept</th>
                        <th>Submit</th>
                        <th>Export</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="Date" placeholder="Enter Date"></td>
                        <td><input type="text" name="plateNo" placeholder="Enter PlateNo"></td>
                        <td><input type="text" name="type" placeholder="Enter Type"></td>
                        <td><input type="text" name="product" placeholder="Enter Product"></td>
                        <td><input type="text" name="liters" placeholder="Enter Liters"></td>
                        <td><input type="text" name="amount" placeholder="Enter Amount"></td>
                        <td><input type="text" name="vehicle" placeholder="Enter Vehicle"></td>
                        <td><input type="text" name="division" placeholder="Enter Division"></td>
                        <td><input type="text" name="branch" placeholder="Enter Branch"></td>
                        <td><input type="text" name="dept" placeholder="Enter Dept"></td>
                        <td><button type="submit" name="submit">Submit</button></td>
                        <td><button type="submit" name="export">Export</button></td>
                    </tr>
                </tbody>
            </table>
        </form>

        {% if message %}
            <p><strong>Message:</strong> {{ message }}</p>
        {% endif %}
    </div>
    
</body>
</html>
