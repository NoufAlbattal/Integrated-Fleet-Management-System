<!DOCTYPE html>

<html lang="ar">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fleet Management Services</title>
    <link rel="icon"type="image/x-icon" href="{{ url_for('static', filename='seder.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='HOME.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="menu">
                <div class="icon">    
            </div>
        </div>
        <div class="main-content">

            <h2>Our Services</h2>

            <div class="services">

                <form action="{{ url_for('AEE')}}" method="GET">
                    <button class="service-btn">
                        <img src="{{ url_for('static', filename='assest.png') }}" alt="Assets Icon" class="assest-icon">
                        <h1>Assets</h1>
                        <p>Manage vehicle assets and track their status seamlessly</p>
                    </button>
                </form>
                <form action="{{ url_for('Violations')}}" method="GET">
                    <button class="service-btn">
                        <img src="{{ url_for('static', filename='violations.png') }}" alt="Violations Icon" class="violations-icon">
                        <h1>Violations</h1>
                        <p>Manage and review traffic violations efficiently</p>
                    </button>
                </form>
                <form action="{{ url_for('Accidents')}}" method="GET">
                    <button class="service-btn">
                        <img src="{{ url_for('static', filename='accidents.png') }}" alt="Accidents Icon" class="accidents-icon">
                        <h1>Accidents</h1>
                        <p>Report and manage accident cases with ease</p>
                    </button>
                </form>
                <form action="{{ url_for('Regisrtation')}}" method="GET">
                    <button class="service-btn">
                        <img src="{{ url_for('static', filename='reg.png') }}" alt="Registration Icon" class="reg-icon">
                        <h1>Registration</h1>
                        <p>Ensure all vehicle documents are up-to-date</p>
                    </button>
                </form>
                <form action="{{ url_for('Fuel')}}" method="GET">
                    <button class="service-btn">
                        <img src="{{ url_for('static', filename='fuel.png') }}" alt="Fuel Icon" class="fuel-icon">
                        <h1>Fuel</h1>
                        <p>Track fuel consumption and efficiency for vehicles</p>
                    </button>
                </form>
                <form action="{{ url_for('WorkShop')}}" method="GET">
                    <button class="service-btn">
                        <img src="{{ url_for('static', filename='workshop.png') }}" alt="Workshop Icon" class="workshop-icon">
                        <h1>Workshop</h1>
                        <p>Track your vehicles' maintenance and reports</p>
                    </button>
                </form>
                
            </div>

        </div>

    </div>

</body>

</html>
